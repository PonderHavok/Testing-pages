  <h2>Fun Facts</h2>
    <p>Pangolins are the world's only truly scaly mammal. <br> Pangolin's tongue can be longer than its body, and it attaches near the pelvis, below the last set of ribs. <br>A pangolin's scales cover its whole body except its belly, which is covered with soft hairs.</p>
